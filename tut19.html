<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Height, width, border and background</title>
    <style>
        #firstpara{
            background-color: rgb(184, 144, 221);
            height:50px;
            width:190px;
            border: 4px solid rgb(137, 233, 137);
            /* border-width:4px;
            border-color:green;
            border-style:solid; */
            border-radius:10px;
        }
        #secondpara{
            background-color: rgb(163, 219, 117);
            height:50px;
            width:190px;
            border-top: 2px solid rgb(117, 90, 192);
            border-right: 2px solid rgb(243, 228, 11);
            border-bottom: 2px solid rgb(226, 73, 73);
            border-left: 2px solid rgb(95, 170, 231);
            border-top-left-radius: 5px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 5px;
        }
        #thirdpara{
            height:450px;
            width:500px;
            border:2px solid red;    
            background-image: url(https://northeasttennessee.org/wp-content/uploads/2018/05/NETTA-Mountains-Small.jpg);
            background-repeat: no-repeat;
            /* background-position: center top; */
            /* background-position: center center;
            /* background-position: center center; */
            background-position: top left;
            /* background-position: bottom right;  */
        }

    </style>
</head>
<body>
    <h3>This is heading.</h3>
    <p id="firstpara" >This is a paragraph.</p>
    <h3>This is my second heading.</h3>
    <p id="secondpara" >This is my second paragraph.</p>
    <h3>This is my third heading.</h3>
    <p id="thirdpara" >This is my third paragraph.</p>
</body>
</html>
