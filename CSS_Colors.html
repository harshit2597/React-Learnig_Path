<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:crimson; /* Colors by name.*/
        }
        #secondpara{
            color: rgb(35,128,219); /* Colors by rgb value.*/
        }
        #thirdpara{
            color: #264d00;
            background-color: #ffc266; /* Colors by hex value.*/
        }
    </style>
</head>
<body>
    <h2>This is m first box.</h2>
    <p id="firstpara">This is a paragraph from first box.</p>
    <h3>This is m second box.</h3>
    <p id="secondpara">This is a paragraph from second box.</p>
    <h4>This is my third box.</h4>
    <p id="thirdpara">This is a paragraph from third box.</p>
    
</body>
</html>
