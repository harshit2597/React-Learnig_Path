<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            color: brown;   
        }
        /* id selector */
        #firstpara{
            color:teal;
        }
        /* Class selector */
        .bgblue{
            color:yellow;
            background-color:blue;
        }
        /* Grouping Selector */
        footer,span {
            background-color:rgb(17, 231, 210);
        }
    </style> 
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS Selectors.</p>
    <p id="secondpara" class="redElement bgblue">This is another simple paragraph to demonstrate CSS Selectors.</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate CSS Selectors.</p>
        <span>This is span.</span>
    </div>
    <footer>This is footer.</footer>
</body>
</html>
