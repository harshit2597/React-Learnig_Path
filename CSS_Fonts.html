<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Ubuntu', sans-serif , 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana;
            font-size: 20px; /* 1 px is 1/96th of an inch */
            line-height: 1.3em;
            /* font-weight: bold; */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts.</h4>
    <p>Lets play with <span>fonts</span>. It will be fun.</p>
</body>
</html>
